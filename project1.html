<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher (Shift 3)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #output { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Caesar Cipher (Shift 3) Encryption</h2>
    <input type="text" id="inputText" placeholder="Enter your text">
    <button onclick="encryptText()">Encrypt</button>
    <p id="output"></p>

    <script>
        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    let code = char.charCodeAt(0);
                    let base = code >= 65 && code <= 90 ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        function encryptText() {
            let input = document.getElementById("inputText").value;
            let encrypted = caesarCipher(input, 3);
            document.getElementById("output").innerText = "Encrypted Text: " + encrypted;
        }
    </script>
</body>
</html>
